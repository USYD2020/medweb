version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medweb-postgres-dev
    environment:
      POSTGRES_USER: medweb
      POSTGRES_PASSWORD: medweb_secure_password
      POSTGRES_DB: medweb_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medweb"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: medweb-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
  redis_dev_data:
